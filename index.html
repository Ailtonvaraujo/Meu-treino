<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Treino Di√°rio</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        h1 { color: #333; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        
        /* Bot√£o principal (Salvar) */
        .btn-salvar { background-color: #28a745; color: white; font-weight: bold; cursor: pointer; border: none; }
        .btn-salvar:hover { background-color: #218838; }

        /* Lista */
        ul { list-style-type: none; padding: 0; }
        li { background: #fff; border-bottom: 1px solid #eee; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        .detalhes-treino { font-size: 0.9em; color: #555; }
        .negrito { font-weight: bold; color: #000; }

        /* Bot√£o de Apagar (lixo) */
        .btn-apagar {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            width: auto; /* Para n√£o ocupar a largura toda */
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üèãÔ∏è Meu Treino</h1>
        
        <label>Data:</label>
        <input type="date" id="dataTreino">
        <input type="text" id="exercicio" placeholder="Nome do Exerc√≠cio (Ex: Supino)">
        <input type="number" id="peso" placeholder="Carga (Kg)">
        <input type="number" id="repeticoes" placeholder="Repeti√ß√µes">

        <button class="btn-salvar" onclick="adicionarSerie()">Salvar S√©rie</button>

        <h3>Hist√≥rico:</h3>
        <ul id="listaDeTreinos"></ul>
        
        <button onclick="limparHistorico()" style="background-color: #6c757d; color: white; margin-top: 20px; border: none; cursor: pointer;">Limpar Todo o Hist√≥rico</button>
    </div>

    <script>
        // Define a data de hoje automaticamente
        document.getElementById('dataTreino').valueAsDate = new Date();
        carregarLista();

        function adicionarSerie() {
            let data = document.getElementById('dataTreino').value;
            let nome = document.getElementById('exercicio').value;
            let peso = document.getElementById('peso').value;
            let reps = document.getElementById('repeticoes').value;

            if (nome === "" || peso === "" || reps === "") {
                alert("Preenche tudo!");
                return;
            }

            let treino = { data, nome, peso, reps };
            let historico = JSON.parse(localStorage.getItem('meusTreinos')) || [];
            historico.unshift(treino);
            localStorage.setItem('meusTreinos', JSON.stringify(historico));

            carregarLista();
            limparCampos();
        }

        function carregarLista() {
            let listaHtml = document.getElementById('listaDeTreinos');
            let historico = JSON.parse(localStorage.getItem('meusTreinos')) || [];
            listaHtml.innerHTML = '';

            // O par√¢metro 'index' diz-nos a posi√ß√£o do item na lista (0, 1, 2...)
            historico.forEach(function(treino, index) {
                let item = document.createElement('li');
                let dataFormatada = new Date(treino.data).toLocaleDateString('pt-BR', {day: '2-digit', month: '2-digit'});

                item.innerHTML = `
                    <div>
                        <div class="negrito">${dataFormatada} - ${treino.nome}</div>
                        <div class="detalhes-treino">Carga: ${treino.peso}kg | Reps: ${treino.reps}</div>
                    </div>
                    <button class="btn-apagar" onclick="apagarItem(${index})">üóëÔ∏è</button>
                `;
                listaHtml.appendChild(item);
            });
        }

        // --- NOVA FUN√á√ÉO ---
        function apagarItem(index) {
            // 1. Ler a lista atual
            let historico = JSON.parse(localStorage.getItem('meusTreinos')) || [];
            
            // 2. Remover o item na posi√ß√£o 'index'. O '1' significa "remover 1 item"
            historico.splice(index, 1);
            
            // 3. Guardar a lista atualizada
            localStorage.setItem('meusTreinos', JSON.stringify(historico));
            
            // 4. Atualizar a tela
            carregarLista();
        }

        function limparCampos() {
            document.getElementById('exercicio').value = '';
            document.getElementById('peso').value = '';
            document.getElementById('repeticoes').value = '';
            document.getElementById('exercicio').focus();
        }

        function limparHistorico() {
            if(confirm("Apagar tudo?")) {
                localStorage.removeItem('meusTreinos');
                carregarLista();
            }
        }
    </script>
</body>
</html>
